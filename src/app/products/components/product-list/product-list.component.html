<div class="w-full pb-32">

    <!--Results count and Sort-->
    <div class="mb-5">
        <div class="flex items-center justify-between w-full">
            <div>
                <span class="font-bold">Total results:</span>
                <span> {{results}}</span>
            </div>
            <div class="flex items-center">
                <label class="font-medium mr-2" for="select">Sort by</label>
                <select (change)="onSort($event)" class="select select-sm select-warning">
                    <option selected>Default</option>
                    <option>highest price</option>
                    <option>lowest price</option>
                </select>
            </div>
        </div>
    </div>

    <!--List-->
    <div>
        <div class="grid grid-cols-1 xl:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-y-10 gap-x-5 mb-5">
            <app-product-card *ngFor="let p of products | sort:sort | paginate: { itemsPerPage: 8, currentPage: page }"
                [product]="p">
            </app-product-card>
        </div>
        <div class="flex justify-end">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
    
</div>

<!--Loading spinner-->
<div class="flex justify-center items-center fixed top-0 left-0 w-full h-full" *ngIf="isLoading">
    <span class="loading loading-spinner loading-lg"></span>
</div>
