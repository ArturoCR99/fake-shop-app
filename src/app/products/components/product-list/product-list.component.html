<div class="w-full pb-32">
    <div class="mb-5">
        <div class="flex items-center justify-between w-full">
            <div>
                <h1>Total results: {{results}}</h1>
            </div>
            <div class="flex items-center">
                <label class="font-medium mx-3" for="select">Sort</label>
                <select  (change)="sortChange($event)" class="select select-sm w-full max-w-xs" >
                    <option selected>Default</option>
                    <option>highest price</option>
                    <option>lowest price</option>
                </select>
            </div>
        </div>
    </div>
    <div>
        <div class=" grid grid-cols-3 gap-y-10 gap-x-5 mb-5">
            <span class="loading loading-spinner loading-lg mx-auto col-span-3" *ngIf="isLoading"></span>
            <app-product-card *ngFor="let p of products | sort:sort | paginate: { itemsPerPage: 3, currentPage: page }" [product]="p">
            </app-product-card>
        </div>
        <div class="flex justify-end">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
